    <script type="text/javascript">
        ;(function ($, window, document, undefined) {
            var pIndexPage = (function () {
                return {
                    _locStorage: window.currLocStorage || {},
                    _gloConfig: window.globalConfig,
                    renderData: function(J_topmess){
                        var _this = this;
                        var user_id = (this._locStorage["curr"] && this._locStorage["curr"]["_id"]) || '';
                        if(!user_id) return;
                        var child_info = $.getChildInfoByParentId(user_id, _this._locStorage);
                        var kginfo = _this._locStorage[$.getCurrKgId(_this._locStorage)] || {};
                        var date = new Date();
                        var arr = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
                        J_topmess.find('.headimg').attr('src', this._gloConfig.xijqwResUrl+'/avatar/'+(child_info["_id"] || ""));
                        J_topmess.find('.date').html('今天'+(date.getMonth()+1)+'月'+date.getDate()+'日');
                        J_topmess.find('.week').html(arr[date.getDay()]);
                        var sc = $.getRequest();
                        if(kginfo && kginfo["title"]){
                            document.title = kginfo["title"];
                        }
                        if(window.localStorage.getItem('first')){
                            window.localStorage.removeItem('first');
                            $('#you').show();
                        }
                        return;
                    },
                    _getPm: function(n){
                        var n = +n;
                        if(n>0&&n<=50){
                            return "优";
                        }
                        if(n>50&&n<=100){
                            return "良";
                        }
                        if(n>100&&n<=150){
                            return "轻度污染";
                        }
                        if(n>150&&n<200){
                            return "中度污染";
                        }
                        if(n>200&&n<250){
                            return "重度污染";
                        }
                        if(n>300){
                            return "严重污染";
                        }

                    },
                    bindEvent: function(){
                        $('.c').click(function(){
                            $('#you').hide();
                        });
                        $('#open').click(function(){
                            $(this).find('.window').fadeIn(100)
                        });
                        //
                        $('body').on('click', '*[data-close]', function() {
                            $($(this).data('close')).hide();
                        });
                    },
                    _setWeather: function(){
                        var _this = this;
                        $.getJSON("http://api.map.baidu.com/telematics/v3/weather?location=上海&output=json&ak=GkysU7vfgx1QlTZK7cGRF3o9&callback=?", function(data)  {
                            //console.log(arguments);
                            $("#area").text(data.results[0]["currentCity"]);
                            $("#temperature").html(data.results[0]["weather_data"][0]["temperature"]);
                            $("#weather").html(data.results[0]["weather_data"][0]["weather"]);
                            $("#air").html("空气"+_this._getPm(data.results[0]["pm25"]));
                        });
                    },
                    test: function(){
                        $(".menu-box .l,.head").each(function(idx, elem){
                            var elem = $(elem);
                            var ts = new Date().getTime();
                            elem.attr("href",elem.attr("href")+"?v="+ts);
                        })
                    },
                    init: function(){
                        var  J_topmess = $("#J_topmess");
                        this.bindEvent(J_topmess);
                        this.renderData(J_topmess);
                        this._setWeather();
                        this.test()
                        $("#clear").click(function(){
                            alert(window.localStorage.getItem("wxInfo"));
                            window.localStorage.removeItem("wxInfo");
                            alert(window.localStorage.getItem("wxInfo"));
                        });
                    }
                };
            })();
            $(function(){
                pIndexPage.init();
            });
        })(jQuery, window, document);
    </script>
